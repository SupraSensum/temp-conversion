<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Temp Conversion</title>
   <link rel="stylesheet" href="./css/index.css">
   <script src="./scripts/index.js" defer></script>
</head>
<body>
   <header>
      <h1>Temperature Conversion</h1>
   </header>
   
   <div class="content">
      <div class="app-container">
         <h1 id="temp-result">PLACEHOLDER</h1>
         <label for="input-temp">Enter temp:</label>
         <input type="number" id="input-temp" name="input-temp" value="0">
         <div class="temp-buttons-container">
            <div class="from-temp-column-buttons-container buttons-column">
               <h3>FROM</h3>
               <button id="from-f-temp-button" class="temp-format-button">째F</button>
               <button id="from-c-temp-button" class="temp-format-button selected">째C</button>
               <button id="from-k-temp-button" class="temp-format-button">K</button>
            </div>
            <div class="to-temp-column-buttons-container buttons-column">
               <h3>TO</h3>
               <button id="to-f-temp-button" class="temp-format-button selected">째F</button>
               <button id="to-c-temp-button" class="temp-format-button">째C</button>
               <button id="to-k-temp-button" class="temp-format-button">K</button>
            </div>
         </div>
      </div>
   </div>

   <footer>
      <p>made by <a href="https://github.com/SupraSensum">yours truly</a></p>
      <div class="icons-container">
         <a href="https://github.com/SupraSensum/temp-conversion"><img src="https://upload.vectorlogo.zone/logos/github/images/47bfd2d4-712f-4dee-9315-f99c611b7598.svg" alt="tiny github logo"></a>
      </div>
   </footer>
</body>
</html>
