<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Temp Conversion</title>
   <link rel="stylesheet" href="./css/index.css">
   <script src="./scripts/index.js" defer></script>
</head>
<body>
   <header>
      <h1>Temperature Conversion</h1>
   </header>
   
   <div class="content">
      <div class="app-container">
         <h2 id="temp-result">PLACEHOLDER</h2>
         <label for="input-temp">Enter temp:</label>
         <input type="number" id="input-temp" name="input-temp">
         <div class="temp-buttons-container">
            <div class="from-temp-column-buttons-container buttons-column">
               <h3>FROM</h3>
               <button id="from-f-temp-button" class="temp-format-button">째F</button>
               <button id="from-c-temp-button" class="temp-format-button">째C</button>
               <button id="from-k-temp-button" class="temp-format-button">K</button>
            </div>
            <div class="to-temp-column-buttons-container buttons-column">
               <h3>TO</h3>
               <button id="to-f-temp-button" class="temp-format-button">째F</button>
               <button id="to-c-temp-button" class="temp-format-button">째C</button>
               <button id="to-k-temp-button" class="temp-format-button">K</button>
            </div>
         </div>
      </div>
   </div>

   <footer>

   </footer>
</body>
</html>
